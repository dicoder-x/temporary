name: Terraform deployments

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'terraform/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_dirs: ${{ steps.filter.outputs.changed_dirs }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Detect changes in Terraform directories
        id: filter
        run: |
          before="${{ github.event.before }}"
          sha="${{ github.sha }}"

          echo "Before: $before"
          echo "SHA: $sha"

          # Handle first commit case
          if [[ "$before" == "0000000000000000000000000000000000000000" ]]; then
            changed_files=$(git ls-files | grep '^terraform/' || true)
          else
            # Prevent crash if commit isn't in local checkout
            if ! git cat-file -e "$before" 2>/dev/null; then
              echo "Previous commit not in checkout. Fetching full history..."
              git fetch --unshallow || git fetch --all
            fi

            changed_files=$(git diff --name-only "$before" "$sha" | grep '^terraform/' || true)
          fi

          # If no Terraform files changed
          if [[ -z "$changed_files" ]]; then
            echo "changed_dirs=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build directory list
          dirs=$(echo "$changed_files" | awk -F'/' '{print $1"/"$2}' | sort -u | jq -R . | jq -sc .)

          echo "Changed Terraform directories: $dirs"
          echo "changed_dirs=$(echo "$dirs" | jq -c .)" >> "$GITHUB_OUTPUT"


  terraform:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect-changes.outputs.changed_dirs != '[]' }}
    strategy:
      matrix:
        dir: ${{ fromJson(needs.detect-changes.outputs.changed_dirs) }}

    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      
      - name: Plan Terraform
        run: |
          terraform init
          terraform plan -out=tfplan

      - name: Apply Terraform
        if: github.ref == 'refs/heads/main'
        run: |
          terraform apply -auto-approve tfplan

