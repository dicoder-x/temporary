name: Pylint repository

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.py'

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install pylint
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pylint and produce report
        run: |
          pylint . --recursive=y --fail-under=8.0 --ignore=.venv | tee pylint_log.txt
        continue-on-error: true

      - name: Upload pylint report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-logging
          path: pylint_log.txt

      - name: Fail job if pylint score was too low
        run: |
          set -o pipefail
          pylint . --recursive=y --fail-under=8.0 --ignore=.venv >/dev/null
